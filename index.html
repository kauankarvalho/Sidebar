<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" href="./assets/favicon.svg" type="image/svg" />
    <title>Sidebar</title>
  </head>

  <body>
    <main>
      <h1>Dashboard</h1>
    </main>

    <aside>
      <header>
        <a href="/"><img src="./assets/logo.svg" alt="Logo VET" /></a>
        <img src="./assets/menu.svg" alt="Menu" />
      </header>

      <nav>
        <form action="/" method="">
          <img src="./assets/search.svg" alt="Lupa de pesquisa" />
          <input type="search" name="q" aria-label="Campo de busca" placeholder="Buscar" />
        </form>

        <ul>
          <li>
            <a href="#"><img src="./assets/grid.svg" alt="Icone de grid" />Dashboad</a>
          </li>

          <li>
            <a href="#"><img src="./assets/pet.svg" alt="Icone de pet" />Pets</a>
          </li>

          <li>
            <a href="#"><img src="./assets/user.svg" alt="Icone de usuário" />Clientes</a>
          </li>

          <li>
            <a href="#"><img src="./assets/user-md.svg" alt="Icone de usuário médico" />Vets</a>
          </li>

          <li>
            <a href="#"><img src="./assets/settings.svg" alt="Icone de engrenagem" />Ajustes</a>
          </li>
        </ul>
      </nav>

      <section>
        <img src="./assets/avatar.png" alt="Foto de perfil" />

        <div id="user-name">
          <span>Eleanor Pena</span>
          <br />
          <span>Veterinária</span>
        </div>

        <a href="#"><img src="./assets/log-out.svg" alt="Botão de sair" /></a>
      </section>

    </aside>
  </body>
</html>
