<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" href="./assets/favicon.svg" type="image/svg" />
    <title>Sidebar</title>
  </head>

  <body>
    <main class="c-main">
      <h1 class="c-main__title">Dashboard</h1>
    </main>

    <aside class="c-sidebar">
      <header class="c-sidebar__header">
        <a class="c-sidebar__logo" href="/"><img src="./assets/logo.svg" alt="Logo VET" /></a>
        <img class="u-icon-size u-pointer is-hover" src="./assets/menu.svg" alt="Menu" />
      </header>

      <nav class="c-sidebar__nav">
        <form class="c-sidebar__form u-background-light-green" action="/" method="">
          <img class="u-icon-size u-pointer is-hover" src="./assets/search.svg" alt="Lupa de pesquisa" />
          <input
            class="c-sidebar__search u-background-light-green u-typography"
            type="search"
            name="q"
            aria-label="Campo de busca"
            placeholder="Buscar"
          />
        </form>

        <ul class="c-sidebar__list">
          <li>
            <a class="c-sidebar__item u-typography is-hover" href="#">
              <img class="u-icon-size" src="./assets/grid.svg" alt="Icone de grid" />
              Dashboad
            </a>
          </li>

          <li>
            <a class="c-sidebar__item u-typography is-hover" href="#">
              <img class="u-icon-size" src="./assets/pet.svg" alt="Icone de pet" />
              Pets
            </a>
          </li>

          <li>
            <a class="c-sidebar__item u-typography is-hover" href="#">
              <img class="u-icon-size" src="./assets/user.svg" alt="Icone de usuário" />
              Clientes
            </a>
          </li>

          <li>
            <a class="c-sidebar__item u-typography is-hover" href="#">
              <img class="u-icon-size" src="./assets/user-md.svg" alt="Icone de usuário médico" />
              Vets
            </a>
          </li>

          <li>
            <a class="c-sidebar__item u-typography is-hover" href="#">
              <img class="u-icon-size" src="./assets/settings.svg" alt="Icone de engrenagem" />
              Ajustes
            </a>
          </li>

        </ul>
      </nav>

      <section class="c-sidebar__profile u-background-light-green">
        <img class="c-sidebar__avatar" src="./assets/avatar.png" alt="Foto de perfil" />

        <div id="user-name">
          <span class="u-typography">Eleanor Pena</span>
          <br />
          <span class="u-typography--small">Veterinária</span>
        </div>

        <a class="u-icon-size c-sidebar__log-out is-hover" href="#">
          <img src="./assets/log-out.svg" alt="Botão de sair" />
        </a>
      </section>

    </aside>
  </body>
</html>
